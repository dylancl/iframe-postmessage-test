<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostMessage Receiver</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
      }
      #messages {
        font-size: 1.5em;
        color: #333;
        width: 80%;
        max-height: 80vh;
        overflow-y: auto;
      }
      .message {
        border-bottom: 1px solid #ccc;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="messages">Waiting for messages...</div>

    <script>
      const messages = [];

      window.addEventListener('message', (event) => {
        // There should be a check for the origin of the message, to ensure that it's coming from a trusted source.
        // Disabling this check for the purpose of this demo.
        // if (event.origin !== 'https://trusted-origin.com') return;

        // Check if the type of the message is 'vin'
        if (event.data.type === 'vin') {
          // For the purposes of the demo, we're just displaying the message on the page
          // Here, in a real-world scenario, you would do something more meaningful with the value of the message
          messages.push(event.data);

          // Update the messages displayed on the page
          updateMessages();

          // Send a response back to the sender
          // This is important as it lets the sender (our application) know that the message was received successfully
          // and indicates we can stop sending the VIN. It also allows us to track successful message delivery.
          event.source.postMessage(
            {
              type: 'ack',
            },
            event.origin
          );
        }
      });

      const updateMessages = () => {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = messages
          .map(
            (msg) =>
              `<div class="message">${JSON.stringify(msg, null, 2)}</div>`
          )
          .join('');
      };
    </script>
  </body>
</html>
